<html>
 <head>
 </head>
 <body>
  <script src="https://www.espruino.com/js/uart.js"></script>
  <script>
  function getTemperature() {
    UART.write('console.log("A quick brown fox jumps over lazy dog");\n', function(t) {
      document.getElementById("result").innerHTML = t;
    });
  }
  </script>
  <button onclick="getTemperature()">Console output</button>
  <span id="result"></span>
 </body>
</html>
