<html>
 <head>
 </head>
 <body>
  <script src="https://www.espruino.com/js/uart.js"></script>
  <script>
   
  UART.connect(function(connection) {
    if (!connection) throw "Error!";
    document.getElementById("status").innerHTML = "Connected";
    connection.on('data', function(d) { document.getElementById("result").innerHTML = d; });
    connection.on('close', function() { document.getElementById("status").innerHTML = 'Connection Closed';});
  });

  </script>
  <button onclick="getTemperature()">Console output</button>
  <span id="result"></span>
  <span id="status"></span>
 </body>
</html>
