<html>
 <head>
   <title>Bangle.js Accelerometer streaming in 3D</title>
 </head>
 <body style="margin:0px">
<script src="https://www.puck-js.com/puck.js"></script>
<button id="btnConnect" style="position:absolute;left:5px;top:5px;z-index:1000">Connect</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
<script>
// Code to upload to Bangle.js
var BANGLE_CODE = `
Bangle.setCompassPower(1);
Bangle.on('accel',function(a) {
  var d = [
    "A",
    Math.round(a.x*100),
    Math.round(a.y*100),
    Math.round(a.z*100),
    Bangle.getCompass().heading*Math.PI/180,
    Math.atan2(a.y,a.z),
    Math.atan2(-a.x , (Math.sqrt(a.y*a.y + a.z*a.z)))
    ];
  Bluetooth.println(d.join(","));
})
`;
var accel = new THREE.Vector3( 0, 0, 1 );
var yaw =0;
var roll=0;
var pitch=0;

// When we click the connect button...
var connection;
document.getElementById("btnConnect").addEventListener("click", function() {
  // disconnect if connected already
  if (connection) {
    connection.close();
    connection = undefined;
  }
  // Connect
  Puck.connect(function(c) {
    if (!c) {
      alert("Couldn't connect!");
      return;
    }
    connection = c;
    // Handle the data we get back, and call 'onLine'
    // whenever we get a line
    var buf = "";
    connection.on("data", function(d) {
      buf += d;
      var l = buf.split("\n");
      buf = l.pop();
      l.forEach(onLine);
    });
    // First, reset the Bangle
    connection.write("reset();\n", function() {
      // Wait for it to reset itself
      setTimeout(function() {
        // Now upload our code to it
        connection.write("\x03\x10if(1){"+BANGLE_CODE+"}\n",
          function() { console.log("Ready..."); });
      }, 1500);
    });
  });
});

// When we get a line of data, check it and if it's
// from the accelerometer, update it
function onLine(line) {
  // console.log("RECEIVED:"+line);
  var d = line.split(",");
  //console.log("D : ",d);
  if (d.length==4 && d[0]=="A") {
    // we have an accelerometer reading
    //accel.x = -1*parseInt(d[1])/100;
    //accel.z = parseInt(d[2])/100;
    //accel.y = parseInt(d[3])/100;
    accel.x = parseInt(d[4]);
    accel.y = parseInt(d[5]);
    accel.z = parseInt(d[6]);
    yaw = parseFloat(d[4]);
    roll=parseFloat(d[5]);
    pitch=parseFloat(d[6]);
    console.log("RECEIVED: ",accel);
    render();
    console.log("---");
  }
}
// WebGL boilerplate
var scene, camera, renderer, cube;
var WIDTH  = window.innerWidth;
var HEIGHT = window.innerHeight;
function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(70, WIDTH / HEIGHT, 1, 10);
    camera.position.set(0, 3.5, 5);
    camera.lookAt(scene.position);

    cube = new THREE.Mesh(new THREE.CubeGeometry(2, 2, 2), new THREE.MeshNormalMaterial());
    scene.add(cube);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(WIDTH, HEIGHT);

    document.body.appendChild(renderer.domElement);
}
function render() {
    cube.lookAt(accel);
    console.log(roll,pitch,yaw);
    //cube.rotation.x = roll;
    //cube.rotation.y = pitch;
    //cube.rotation.z = yaw;
    renderer.render(scene, camera);
}

init();
render();
</script>
 </body>
</html>
